apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  replicas: 1
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: php:7.4-apache
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_HOST
              value: mysql
